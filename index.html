<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <!-- Css -->
     <link rel="stylesheet" href="style.css">
    <!-- Boxicons Css -->
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="profile-card">
        <div class="image">
            <img src="profile.jpg" alt="" class="profile-img" >
        </div>

    <div class="tex-data">
        <span class="name">Badal Singh</span>
        <span class="profession">Web Developer</span>
    </div>

    <div class="media-icons">
        <a href="#" style="background:#4267b2;"><i class='bx bxl-facebook' ></i></a>
        <a href="#" style="background:#1da1f2;"><i class='bx bxl-twitter' ></i></a>
        <a href="#" style="background:#e1306f;"><i class='bx bxl-instagram' ></i></a>
        <a href="#" style="background:#ff0000;"><i class='bx bxl-linkedin' ></i></a>
    </div>

    <div class="buttons">
        <button class="btn">Follow</button>
        <button class="btn">Message</button>
    </div>

    <div class="anaylitcs">
        <div class="data">
            <i class='bx bxs-heart' ></i>
            <span class="value">750</span>
        </div>
        <div class="data">
            <i class='bx bxs-message-rounded' ></i>
            <span class="value">25</span>
        </div>
        <div class="data">
            <i class='bx bxs-share' ></i>
            <span class="value">40</span>
        </div>       
    </div>
    </div>

</body>
</html>
